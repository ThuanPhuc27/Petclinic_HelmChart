######### Deployment ########
deployment:
  create: true

appName: petclinic-admin-server
namespace: petclinic-dev

#spec
replicaCount: 1
revisionHistoryLimit: 11

rollingUpdate:
  maxSurge: "25%"
  maxUnavailable: "25%"

pullFromPrivateRegistry:
  enabled: true
  secretName: "dockerhub"

initContainers:
  - name: wait-for-config-server
    image: darthcabs/tiny-tools:1
    command:
      ["sh", "-c", "until curl -s http://petclinic-config-server-service:8888/; do echo waiting for config server; sleep 5; done"]

  - name: wait-for-discovery-server
    image: darthcabs/tiny-tools:1
    command:
      ["sh", "-c", "until curl -s http://petclinic-discovery-server-service:8761/; do echo waiting for discovery server; sleep 5; done"]

appImage: "thuanlp/spring-petclinic-admin-server"
appVersion: "latest"
containerPort: 9090

volumes:
  - configMap:
      defaultMode: 420
      name: "petclinic-admin-server-application-properties-configmap"
    name: "petclinic-admin-server-application-properties-config-volume"

volumeMounts:
  - name: "petclinic-admin-server-application-properties-config-volume"
    mountPath: /app/config/application.properties
    subPath: application.properties

######### Service ########
service:
  create: true
  type: NodePort
  port: 9090
  targetPort: 9090
  nodePort: 30090

######### ConfigMap ########
configmap:
  admin-server:
    create: true